    <!-- Loggly JavaScript Logger -->
    <script type="text/javascript">
        var _LTracker = _LTracker || [];
        _LTracker.push({
            'logglyKey': '983caeca-4bf3-4641-b2b7-4db368ebe635',
            'sendConsoleErrors': true,
            'tag': 'loggly-jslogger'
        });

        async function fetchIP() {
            try {
                // Use an alternative IP API endpoint as a fallback
                const ipResponse = await fetch('https://api64.ipify.org?format=json', {
                    headers: {
                        'Cache-Control': 'no-cache', // Avoid caching
                    }
                });
                const ipData = await ipResponse.json();
                return ipData.ip;
            } catch (error) {
                console.error('Error fetching IP address:', error);
                return 'Unknown IP';
            }
        }

        async function logActivity() {
            try {
                const ipAddress = await fetchIP();

                // Extract userID from URL
                const urlParams = new URLSearchParams(window.location.search);
                const userID = urlParams.get('id') || 'Unknown User';

                // Convert timestamp to IST
                const date = new Date();
                const offset = 5.5 * 60 * 60 * 1000; // IST offset in milliseconds
                const istDate = new Date(date.getTime() + offset);
                const istTimestamp = istDate.toISOString().slice(0, 19).replace('T', ' ');

                // Log the event to Loggly
                _LTracker.push({
                    'event': 'page_load',
                    'timestamp': istTimestamp,
                    'userID': userID,
                    'ip': ipAddress,
                    'message': 'Page loaded successfully'
                });

                // Fallback log to your server to bypass Brave's restrictions
                await fetch('/log', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        event: 'page_load',
                        timestamp: istTimestamp,
                        userID: userID,
                        ip: ipAddress,
                        message: 'Page loaded via fallback'
                    })
                });
            } catch (error) {
                console.error('Error logging activity:', error);
            }
        }

        window.onload = logActivity;
    </script>
