        body {
            margin: 0;

    <!-- Loggly JavaScript Logger -->
    <script type="text/javascript" src="https://cloudfront.loggly.com/js/loggly.tracker-latest.min.js" async></script>
    <script>
        var _LTracker = _LTracker || [];
        _LTracker.push({
            'logglyKey': '983caeca-4bf3-4641-b2b7-4db368ebe635',
            'sendConsoleErrors': true,
            'tag': 'loggly-jslogger'
        });

        async function fetchIP() {
            try {
                const response = await fetch('https://api64.ipify.org?format=json', {
                    cache: 'no-store', // Prevent caching issues
                });
                if (response.ok) {
                    const data = await response.json();
                    return data.ip || 'Unknown IP';
                } else {
                    console.warn('Failed to fetch IP: HTTP Error', response.status);
                    return 'Unknown IP';
                }
            } catch (error) {
                console.error('Error fetching IP address:', error);
                return 'Unknown IP';
            }
        }

        window.onload = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const userID = urlParams.get('id') || 'Unknown User';

            const ipAddress = await fetchIP();

            const date = new Date();
            const offset = 5.5 * 60 * 60 * 1000; // IST offset in milliseconds
            const istDate = new Date(date.getTime() + offset);
            const istTimestamp = istDate.toISOString().slice(0, 19).replace('T', ' ');

            _LTracker.push({
                'event': 'page_load',
                'timestamp': istTimestamp,
                'userID': userID,
                'ip': ipAddress,
                'message': 'Page loaded successfully'
            });

            // Send logs to your server for backup
            try {
                await fetch('/log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        event: 'page_load',
                        timestamp: istTimestamp,
                        userID: userID,
                        ip: ipAddress,
                        message: 'Page loaded successfully'
                    })
                });
            } catch (error) {
                console.error('Error sending logs to server:', error);
            }
        };
    </script>
